<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="Imagem HTML.png">
    <title>Informações do usuário:</title>
</head>



<body>

    <div class="head">
        <ul class="nav nav-tabs">
            <li class="nav-item1">
                <a class="nav-link active" aria-current="page" href="homepage.html"><button type="button">Home</button></a>
            </li>
        </ul>
    </div>

    <div class="personagem_amarelo">
        <a href="amarelom&m">
            <img src="./imagens/personagem_va.png" alt="m&mEsquerdo" height="400" width="550">
        </a>
    </div>

    

    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="aqua">
                <div class="text-center">
                    <div class="login-container">
                        <h1>Cadastro - IDEV2</h1>

                        <form id="cadastro-form">
                            <div class="mb-3">
                                <label for="username" class="form-label">Nome do Usuário:</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Digite seu email:</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Senha:</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>

                            <div class="mb-3">
                                <label for="confirmarPassword" class="form-label">Confirmar senha:</label>
                                <input type="confirmarPassword" class="form-control" id="confirmarPassword" name="confirmarPassword" required>
                            </div>

                            <div class="mb-3">
                                <label for="telephone" class="form-label">Telefone:</label>
                                <input type="telephone" class="form-control" id="telephone" name="telephone" required>
                            </div>

                            <div class="mb-3">
                                <label for="address" class="form-label">Endereço:</label>
                                <input type="address" class="form-control" id="address" name="address" required>
                            </div>


                            <div class="text-center">
                                <a href="homepage.html"><button type="button"class="btn btn-danger">Voltar</button></a>
                                
                                <a href="homepage.html"><button type="button"class="btn btn-success">Confirmar</button></a>
                            </div>
                        </form>

                        <div class="mb-3">
                            <p id="error-message-cadastro" class="error"></p>
                        </div>

                    </div>
                </div>
                <div class="col-4"></div>
            </div>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
                crossorigin="anonymous">
                </script>
            <script src="login.js">
            </script>


</body>

</html>
