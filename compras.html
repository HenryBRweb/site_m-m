<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="compras.css">
    <title>Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>

    <div class="head">
        <ul class="nav nav-tabs">
            <li class="nav-item1">
                <a class="nav-link active" aria-current="page" href="homepage.html"><button type="button">Home</button></a>
            </li>
        </ul>
        <div class="search-box">
            <input type="text" class="search-txt" placeholder="Pesquisar">
            <a href="lupa">
                <img src="./imagens/lupa.png" alt="Lupa" height="20" width="20">
            </a>
        </div>
        <div class="bandeira">
            <a href="brasil">
                <img src="./imagens/brasil.png" alt="Brasil" height="40" width="40">
            </a>
        </div>
        <div class="carrinho">
            <a href="compra">
                <img src="./imagens/compra.jpg" alt="Compra" height="50" width="50">
            </a>
        </div>
        <div class="pessoa">
            <a href="perfil">
                <img src="./imagens/perfil.jpg" alt="Perfil" height="40" width="40">
            </a>
        </div>
        <div class="logotipo">
            <a href="logom&m">
                <img src="./imagens/M_M logo.png" alt="logo" height="200" width="350">
            </a>
        </div>
        <div class="esquerda-barras">
            <a href="esquerdam&m">
                <img src="./imagens/Barras-Esquerda.png" alt="m&mEsquerdo" height="400" width="550">
            </a>
        </div>
        <div class="direita-barras">
            <a href="esquerdam&m">
                <img src="./imagens/Barras-Direita.png" alt="m&mDireita " height="580" width="650">
            </a>
        </div>
    </div>
    
    <div class="corpo">

        <div class="carousel">
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./imagens/sacolas.png" class="d-block mx-auto slide1" alt="slid1">
              </div>
              <div class="carousel-item">
                <img src="./imagens/personagens2.png" class="d-block mx-auto slide2" alt="slid2">
              </div>
              <div class="carousel-item">
                <img src="./imagens/doce1.png" class="d-block mx-auto slide3" alt="slid3">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous">
</script>

</html>
